language: rust
cache: cargo

rust:
  - stable
  - beta
  - nightly

script:
  - cargo build --verbose --all
  - cargo test --verbose --all

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
  include:
  - name: Rustfmt
    rust: stable
    script:
      - rustup component add rustfmt-preview
      - cargo fmt --all -- --check
  - name: Clippy
    rust: stable
    before_script:
      - rustup component add clippy-preview
    script:
      - cargo clippy --all-targets --all-features -- -D warnings
