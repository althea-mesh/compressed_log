[package]
name = "compressed_log"
version = "0.3.2"
authors = ["Micha≈Ç Papierski <michal@papierski.net>, Justin Kilpatrick <justin@althea.net>"]
edition = "2018"
include = [
    "**/*.rs",
    "Cargo.toml"
]
description = "Log compression on the fly"
repository = "https://github.com/mpapierski/compressed_log"
license-file = "LICENSE"

[badges]
travis-ci = { repository = "mpapierski/compressed_log", branch = "master" }

[dependencies]
flate2 = { version = "1.0", features = ["rust_backend"], default-features = false }
log = { version = "0.4", features = ["std"] }
chrono = "0.4"
actix = "0.10"
actix-web = {version = "3", features = ["openssl"],  default-features = false}
futures = "0.3"
backoff = "0.2"
serde_json = "1.0"
serde_derive = "1.0"
serde = "1.0"