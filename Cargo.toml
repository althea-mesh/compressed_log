[package]
name = "compressed_log"
version = "0.1.2"
authors = ["Micha≈Ç Papierski <michal@papierski.net>"]
edition = "2018"
include = [
    "**/*.rs",
    "Cargo.toml"
]
description = "Log compression on the fly"
repository = "https://github.com/mpapierski/compressed_log"
license-file = "LICENSE"

[dependencies]
lz4 = "1.23.1"
log = { version = "0.4.6", features = ["std"] }
chrono = "0.4.6"
failure = "0.1.3"
actix = "0.7.9"
actix-web = {version = "0.7.16", default-features = false}
futures = "0.1.25"
backoff = "0.1.2"
